version: '3.8'

services:
  aadhaar-dashboard:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=change_this_to_a_secure_secret_in_production
    volumes:
      # Mount a local file/folder to the container's database location to persist data
      - ./server/database.sqlite:/app/server/database.sqlite
    restart: always
